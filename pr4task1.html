
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 1: Validate Name</title>
</head>
<body>
  <h2>Task 1: Validate Name Field</h2>
  
  <input type="text" id="name" placeholder="Enter your name">
  <button onclick="validateName()">Validate</button>
  
  <p id="result"></p>

  <script>
    function validateName() {
      let name = document.getElementById("name").value.trim();
      let namePattern = /^[A-Za-z\s]+$/; // letters + spaces only
      
      if (name === "") {
        document.getElementById("result").innerText = "Name cannot be empty.";
      } else if (!namePattern.test(name)) {
        document.getElementById("result").innerText = "Invalid: Name can only contain letters and spaces.";
      } else {
        document.getElementById("result").innerText = name + " is valid.";
      }
    }
  </script>
</body>
</html>
