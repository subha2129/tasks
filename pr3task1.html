
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 1: Reverse Words</title>
</head>
<body>
  <h2>Task 1: Reverse Words in a Sentence</h2>
  
  <input type="text" id="sentence" placeholder="Enter a sentence">
  <button onclick="reverseWords()">Reverse</button>
  
  <p id="result"></p>

  <script>
    function reverseWords() {
      let sentence = document.getElementById("sentence").value;
      let reversed = sentence
        .split(" ") 
        .map(word => word.split("").reverse().join("")) 
        .join(" ");
      document.getElementById("result").innerText = reversed;
    }
  </script>
</body>
</html>
