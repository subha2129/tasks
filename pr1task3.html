<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 3: Basic Calculator</title>
</head>
<body>
  <h2>Task 3: Basic Calculator Setup</h2>
  
  <input type="number" id="num1" placeholder="Number 1">
  <input type="number" id="num2" placeholder="Number 2">
  <br><br>
  
  <button onclick="add()">+</button>
  <button onclick="subtract()">-</button>
  <button onclick="multiply()">*</button>
  <button onclick="divide()">รท</button>
  
  <p id="result"></p>

  <script>
    function add() {
      let n1 = parseFloat(document.getElementById("num1").value);
      let n2 = parseFloat(document.getElementById("num2").value);
      document.getElementById("result").innerText = `Addition: ${n1} + ${n2} = ${n1 + n2}`;
    }
    function subtract() {
      let n1 = parseFloat(document.getElementById("num1").value);
      let n2 = parseFloat(document.getElementById("num2").value);
      document.getElementById("result").innerText = `Subtraction: ${n1} - ${n2} = ${n1 - n2}`;
    }
    function multiply() {
      let n1 = parseFloat(document.getElementById("num1").value);
      let n2 = parseFloat(document.getElementById("num2").value);
      document.getElementById("result").innerText = `Multiplication: ${n1} * ${n2} = ${n1 * n2}`;
    }
    function divide() {
      let n1 = parseFloat(document.getElementById("num1").value);
      let n2 = parseFloat(document.getElementById("num2").value);
      if (n2 === 0) {
        document.getElementById("result").innerText = "Error: Division by zero is not allowed.";
      } else {
        document.getElementById("result").innerText = `Division: ${n1} รท ${n2} = ${n1 / n2}`;
      }
    }
  </script>
</body>
</html>
